    body {

    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));

      color: inherit;
    }
    .item:hover {
      background: #444444;
    }
    .item img {
      width: 100px;
      height: 150px;
      border-radius: 8px;
      object-fit: cover;
    }
    .title {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }
    .status {
      font-size: 12px;
      color: #cccccc;
    }
    .navigation {
      text-align: center;
      margin-top: 20px;
    }
    .navigation a {
      text-decoration: none;
      background-color: #444444;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin: 0 5px;
    }
    .navigation a:hover {
      background-color: #555555;
    }
  </style>
</head>
