<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zane ดูหนังฟรี</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #333333); /* พื้นหลังแบบไล่สี */
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .playlist-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      text-align: center;
      flex-grow: 1;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 36px;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 10px;
    }

    .series-item {
      background-color: rgba(255, 255, 255, 0.1); /* สีโปร่งแสง */
      border-radius: 10px;
      overflow: hidden; /* ซ่อนขอบภาพ */
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .series-item:hover {
      transform: translateY(-10px); /* ยกการ์ดขึ้นเมื่อ hover */
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .series-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .series-item p {
      margin: 0;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #ffcc00;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
    }

    .series-item a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="playlist-container">
    <h1>Zane ดูหนังฟรี</h1>
    <div class="series-grid">
      <div class="series-item">
        <a href="https://l3irdbir.github.io/index/Movie/mindex.html" target="_blank">
          <img src="https://t1.blockdit.com/photos/2021/12/61bcc7a968a0c32eec40e661_800x0xcover_VWk4piFq.jpg" alt="ภาพยนต์ไทย">
          <p>ภาพยนต์ไทย</p>
        </a>
      </div>
      <div class="series-item">
        <a href="https://l3irdbir.github.io/index/seriesthai2.html" target="_blank">
          <img src="https://img5.pic.in.th/file/secure-sv1/10----Netflix-1024x820.jpg" alt="ซีรีย์ไทย">
          <p>ซีรีย์ไทย</p>
        </a>
      </div>
      <div class="series-item">
        <a href="https://drive.google.com/file/d/1PXa2yfJf2wmYuCd5Pijf5Jbey0omi1Ts/view?usp=drive_link" target="_blank">
          <img src="https://img5.pic.in.th/file/secure-sv1/bqvlsdrcq8sr.png" alt="ซีรีย์เกาหลี">
          <p>ซีรีย์เกาหลี</p>
        </a>
      </div>
      <div class="series-item">
        <a href="https://drive.google.com/file/d/1PXa2yfJf2wmYuCd5Pijf5Jbey0omi1Ts/view?usp=drive_link" target="_blank">
          <img src="https://img.salehere.co.th/p/1200x0/2022/11/17/bq2qj5rajcpe.jpg" alt="หนังต่างประเทศ">
          <p>หนังต่างประเทศ</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
