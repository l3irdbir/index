<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist จำแนก</title>
    <style>
        /* เริ่มเขียน CSS ที่นี่ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .playlist-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #555;
        }

        .series-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .series-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .series-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .series-item p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .series-item a {
            text-decoration: none;
            color: inherit;
        }

        .series-item a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="playlist-container">
        <h1>Playlist จำแนก</h1>
        <div class="series-grid">
            <!-- รายการหนัง/ซีรีย์ -->
            <div class="series-item">
                <a href="https://rawcdn.githack.com/l3irdbir/index/4731460b50fcd2284a715e49be24537a226ec876/seriesthai2.html" target="_blank">
                    <img src="https://t1.blockdit.com/photos/2021/12/61bcc7a968a0c32eec40e661_800x0xcover_VWk4piFq.jpg" alt="ภาพยนต์ไทย">
                    <p>ภาพยนต์ไทย</p>
                </a>
            </div>
            <div class="series-item">
                <a href="https://rawcdn.githack.com/l3irdbir/index/4731460b50fcd2284a715e49be24537a226ec876/seriesthai2.html" target="_blank">
                    <img src="https://img5.pic.in.th/file/secure-sv1/10----Netflix-1024x820.png" alt="ซีรีย์ไทย">
                    <p>ซีรีย์ไทย</p>
                </a>
            </div>
            <div class="series-item">
                <a href="https://drive.google.com/file/d/1PXa2yfJf2wmYuCd5Pijf5Jbey0omi1Ts/view?usp=drive_link" target="_blank">
                    <img src="https://img5.pic.in.th/file/secure-sv1/bqvlsdrcq8sr.png" alt="ซีรีย์เกาหลี">
                    <p>ซีรีย์เกาหลี</p>
                </a>
            </div>
            <div class="series-item">
                <a href="https://drive.google.com/file/d/1PXa2yfJf2wmYuCd5Pijf5Jbey0omi1Ts/view?usp=drive_link" target="_blank">
                    <img src="https://img.salehere.co.th/p/1200x0/2022/11/17/bq2qj5rajcpe.jpg" alt="หนังต่างประเทศ">
                    <p>หนังต่างประเทศ</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
