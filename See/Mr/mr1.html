<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ฝังวิดีโอจากแหล่งอื่น</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      position: relative;
      width: 80%;
      height: 80%;
      background: black;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    button {
      background: rgba(255, 255, 255, 0.5); /* พื้นหลังโปร่งใส */
      border: none;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      color: white;
      border-radius: 50%; /* ทำให้ปุ่มกลม */
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button:hover {
      background: rgba(255, 165, 0, 0.8); /* สีโปร่งใสที่มีความเข้มขึ้นเมื่อ hover */
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <div class="container">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/i-fnzakVzRE?si=ZznFsrxxKmkGjI4g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <div class="controls">
      <button id="fullscreenBtn"></button>
    </div>
  </div>

  <script>
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const iframe = document.getElementById('iframeVideo');

    // ปุ่มขยายจอ
    fullscreenBtn.addEventListener('click', () => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) { // Safari
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    });
  </script>

</body>
</html>
