<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video with Controls</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            flex-direction: column;
        }
        .video-container {
            width: 80vw;
            height: 45vw;
            position: relative;
            background-color: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5%;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        .control-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .control-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .control-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- ฝัง iframe ที่มี src เป็น URL ที่ให้มา -->
        <iframe class="embed-responsive-item" src="https://main.24playerhd.com/index_th.php?id=8918c0f8704427f97625db16" allowfullscreen="" autoplay></iframe>
        <div class="controls">
            <!-- ปุ่ม Play/Pause -->
            <button class="control-btn" id="playPauseBtn">Pause</button>
            <!-- ปุ่ม Mute/Unmute -->
            <button class="control-btn" id="muteUnmuteBtn">Mute</button>
            <!-- ปุ่ม Fullscreen -->
            <button class="control-btn" id="fullscreenBtn">Fullscreen</button>
        </div>
    </div>

    <script>
        const playPauseBtn = document.getElementById("playPauseBtn");
        const muteUnmuteBtn = document.getElementById("muteUnmuteBtn");
        const fullscreenBtn = document.getElementById("fullscreenBtn");
        const iframe = document.querySelector('iframe');
        let isPaused = false;
        let isMuted = false;

        // ปุ่ม Play/Pause
        playPauseBtn.addEventListener("click", () => {
            const video = iframe.contentWindow.document.querySelector("video");
            if (video) {
                if (isPaused) {
                    video.play();
                    playPauseBtn.textContent = "Pause";
                } else {
                    video.pause();
                    playPauseBtn.textContent = "Play";
                }
                isPaused = !isPaused;
            }
        });

        // ปุ่ม Mute/Unmute
        muteUnmuteBtn.addEventListener("click", () => {
            const video = iframe.contentWindow.document.querySelector("video");
            if (video) {
                if (isMuted) {
                    video.muted = false;
                    muteUnmuteBtn.textContent = "Mute";
                } else {
                    video.muted = true;
                    muteUnmuteBtn.textContent = "Unmute";
                }
                isMuted = !isMuted;
            } else {
                // ถ้าไม่สามารถเข้าถึงวิดีโอภายใน iframe ได้ (บางเว็บไซต์อาจจำกัด)
                iframe.contentWindow.postMessage({ action: "muteUnmute" }, "*");
            }
        });

        // ปุ่ม Fullscreen
        fullscreenBtn.addEventListener("click", () => {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari, Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });

        // ฟังก์ชันรับข้อความจาก iframe (ถ้าฝั่ง iframe รองรับ postMessage)
        window.addEventListener("message", (event) => {
            if (event.origin === "https://main.abcplays.com") {
                const data = event.data;
                if (data.action === "muteUnmute") {
                    const video = iframe.contentWindow.document.querySelector("video");
                    if (video) {
                        isMuted = !isMuted;
                        video.muted = isMuted;
                        muteUnmuteBtn.textContent = isMuted ? "Unmute" : "Mute";
                    }
                }
            }
        });
    </script>
</body>
</html>
