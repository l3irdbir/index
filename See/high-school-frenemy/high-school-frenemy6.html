<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern HLS Video Player</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .video-container {
      position: relative;
      width: 80%;
      max-width: 800px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
    }
    .control-button {
      background: #444;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .control-button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="video" controls autoplay muted></video>
    <div class="controls">
      <button id="play-pause" class="control-button">â–¶</button>
      <button id="mute-unmute" class="control-button">ðŸ”Š</button>
      <button id="fullscreen" class="control-button">â›¶</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const playPauseButton = document.getElementById('play-pause');
    const muteUnmuteButton = document.getElementById('mute-unmute');
    const fullscreenButton = document.getElementById('fullscreen');
    const videoSrc = "https://m5-txt-2.xdomovie247.com/playlist2/detail/b8ba4090ICiPK/1080/hls/index.m3u8"; // Replace with your .m3u8 URL

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    } else {
      alert('Your browser does not support HLS playback.');
    }

    // Play/Pause functionality
    playPauseButton.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseButton.textContent = 'â¸';
      } else {
        video.pause();
        playPauseButton.textContent = 'â–¶';
      }
    });

    // Mute/Unmute functionality
    muteUnmuteButton.addEventListener('click', () => {
      video.muted = !video.muted;
      muteUnmuteButton.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    // Fullscreen functionality
    fullscreenButton.addEventListener('click', () => {
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        video.requestFullscreen();
      }
    });
  </script>
</body>
</html>
