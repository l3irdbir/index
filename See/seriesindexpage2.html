<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #000000; /* พื้นหลังสีดำ */
      color: #ffffff; /* ข้อความสีขาว */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh; /* ให้ความสูงเต็มหน้าจอ */
    }
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      flex-grow: 1; /* ให้พื้นที่รายการใช้ที่เหลือ */
    }
    .item {
      text-align: center;
      background: #333333; /* พื้นหลังสีเทาเข้ม */
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      padding: 15px;
      text-decoration: none; /* ลบเส้นขีดใต้ลิงก์ */
      color: inherit; /* ใช้สีข้อความจาก CSS ของหน้า */
    }
    .item:hover {
      background: #444444; /* เปลี่ยนสีพื้นหลังเมื่อ hover */
    }
    .item img {
      width: 100px; /* ความกว้าง 100px */
      height: 150px; /* ความสูง 150px */
      border-radius: 8px;
      object-fit: cover;
    }
    .title {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #ffffff; /* ข้อความสีขาว */
    }
    .status {
      font-size: 12px;
      color: #cccccc; /* ข้อความสีเทาอ่อน */
    }
    .navigation-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .navigation-buttons a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #444444;
      color: white;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .navigation-buttons a:hover {
      background-color: #555555;
    }
  </style>
</head>
<body>
  <h1>Playlist</h1>
  <div class="playlist">
    <!-- Example Item -->
    <a href="https://l3irdbir.github.io/index/See/TomorrowandI/TomorrowandIindex.html" target="_blank" class="item">
      <img src="https://img2.pic.in.th/pic/Tomorrow-and-I-2024.png" alt="Tomorrow and I (2024) อนาคต">
      <div class="title">Tomorrow and I (2024) อนาคต</div>
      <div class="status">(ยังไม่จบ)</div>
    </a>
  </div>

  <!-- Navigation Buttons -->
  <div class="navigation-buttons">
    <a href="https://l3irdbir.github.io/index/tv/seriesthai2.html">Back</a>
    <a href="https://l3irdbir.github.io/index/See/seriesindexpage2.html">Next</a>
  </div>
</body>
</html>
