  <style>
    body {
      margin: 0;
      height: 100%;
      overflow-y: auto;
      background: linear-gradient(to bottom, #000428, #004e92); /* สีน้ำเงินไล่จากเข้มไปอ่อน */
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      box-shadow: 0 0 5px white;
    }

    .shooting-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px white;
      animation: shoot 3s ease-in-out infinite;
      opacity: 0;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }

    @keyframes shoot {
      0% {
        transform: translate(-100px, -100px) scale(0);
        opacity: 1;
      }
      70% {
        transform: translate(500px, 500px) scale(1.5);
        opacity: 0.5;
      }
      100% {
        transform: translate(800px, 800px) scale(0);
        opacity: 0;
      }
    }

    .playlist-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 36px;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .series-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 10px;
    }

    .series-item {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .series-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .series-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .series-item p {
      margin: 0;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #ffcc00;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
    }

    .series-item a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 768px) {
      .series-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 28px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }
    }
  </style>
