<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            flex-direction: column;
        }
        .video-container {
            width: 80vw;
            height: 45vw;
            position: relative;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5%;
            background-color: black;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        .control-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .control-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .control-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- ตัวเล่น M3U8 -->
        <video id="video" controls autoplay muted></video>
        <div class="controls">
            <!-- ปุ่ม Play/Pause -->
            <button class="control-btn" id="playPauseBtn">Pause</button>
            <!-- ปุ่ม Mute/Unmute -->
            <button class="control-btn" id="muteUnmuteBtn">Mute</button>
            <!-- ปุ่ม Fullscreen -->
            <button class="control-btn" id="fullscreenBtn">Fullscreen</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById("video");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const muteUnmuteBtn = document.getElementById("muteUnmuteBtn");
        const fullscreenBtn = document.getElementById("fullscreenBtn");

        // URL ของไฟล์ m3u8
        const videoSrc = 'https://prd.jwpltx.com/v1/error/ping.gif?h=-2101922607&e=err&n=2063375883228000&aid=pCD0dpvzEeSN_hJtO5t17w&amp=0&at=1&c=-1&ccp=0&cp=0&d=1&eb=0&ed=2&emi=1bn4bbl6uesj&i=0&lid=r70ou61bh4rf&lsa=read&mt=1&pbd=1&pbr=1&pgi=89oofw5bjio4&ph=1&pid=Cx27d6aF&pii=0&pl=464&plc=1&pli=odg7j11uuaoe&pp=hlsjs&prc=1&ps=4&pss=1&pt=168zeed%20-%20%E0%B8%94%E0%B8%B9%E0%B8%97%E0%B8%B5%E0%B8%A7%E0%B8%B5%E0%B8%AD%E0%B8%AD%E0%B8%99%E0%B9%84%E0%B8%A5%E0%B8%99%E0%B9%8C&pu=https%3A%2F%2F168zeed.tv%2Ftv%2Felevensports3pt&pv=8.36.3&pyc=0&s=0&sdk=0&stc=1&stpe=0&tv=4.0.6&vb=1&vi=0.8&vl=90&wd=826&cme=0&erc=232404&mu=https%3A%2F%2Fdkl-c33es.cdn.akamaiz.com%2F168zeedtv%2Felevensports3pt%2Fplaylist.m3u8%3FwmsAuthSign%3Dc2VydmVyX3RpbWU9MTIvOS8yMDI0IDM6NDI6NTMgUE0maGFzaF92YWx1ZT13VVBJLzZNZlFaaC9LakF3MlhUMDFRPT0mdmFsaWRtaW51dGVzPTIw&sa=1733758976283';

        // ตรวจสอบว่าเบราว์เซอร์รองรับการเล่น m3u8 หรือไม่
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
        }

        // ปุ่ม Play/Pause
        playPauseBtn.addEventListener("click", () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = "Pause";
            } else {
                video.pause();
                playPauseBtn.textContent = "Play";
            }
        });

        // ปุ่ม Mute/Unmute
        muteUnmuteBtn.addEventListener("click", () => {
            video.muted = !video.muted;
            muteUnmuteBtn.textContent = video.muted ? "Unmute" : "Mute";
        });

        // ปุ่ม Fullscreen
        fullscreenBtn.addEventListener("click", () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
