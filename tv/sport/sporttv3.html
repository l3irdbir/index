<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3U8 Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            flex-direction: column;
        }
        .video-container {
            width: 80vw;
            height: 45vw;
            position: relative;
            background-color: black;
        }
        video {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5%;
            background-color: black;
        }
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        .control-btn {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .control-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .control-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- ตัวเล่น M3U8 -->
        <video id="video" controls autoplay muted></video>
        <div class="controls">
            <!-- ปุ่ม Play/Pause -->
            <button class="control-btn" id="playPauseBtn">Pause</button>
            <!-- ปุ่ม Mute/Unmute -->
            <button class="control-btn" id="muteUnmuteBtn">Mute</button>
            <!-- ปุ่ม Fullscreen -->
            <button class="control-btn" id="fullscreenBtn">Fullscreen</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById("video");
        const playPauseBtn = document.getElementById("playPauseBtn");
        const muteUnmuteBtn = document.getElementById("muteUnmuteBtn");
        const fullscreenBtn = document.getElementById("fullscreenBtn");

        // URL ของไฟล์ m3u8
        const videoSrc = 'https://dkl-c33es.cdn.akamaiz.com/168zeedtv/sporttv3/chunks.m3u8?nimblesessionid=10318527&wmsAuthSign=c2VydmVyX3RpbWU9MTIvOS8yMDI0IDY6Mjg6MTEgUE0maGFzaF92YWx1ZT1zNXRuYjdqUnRpV3BvdlU1Y0dHK253PT0mdmFsaWRtaW51dGVzPTIw';

        // ตรวจสอบว่าเบราว์เซอร์รองรับการเล่น m3u8 หรือไม่
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                video.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', () => {
                video.play();
            });
        }

        // ปุ่ม Play/Pause
        playPauseBtn.addEventListener("click", () => {
            if (video.paused) {
                video.play();
                playPauseBtn.textContent = "Pause";
            } else {
                video.pause();
                playPauseBtn.textContent = "Play";
            }
        });

        // ปุ่ม Mute/Unmute
        muteUnmuteBtn.addEventListener("click", () => {
            video.muted = !video.muted;
            muteUnmuteBtn.textContent = video.muted ? "Unmute" : "Mute";
        });

        // ปุ่ม Fullscreen
        fullscreenBtn.addEventListener("click", () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE/Edge
                video.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
