<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #000000; /* พื้นหลังสีดำ */
      color: #ffffff; /* ข้อความสีขาว */
    }
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    .item {
      text-align: center;
      background: #333333; /* พื้นหลังสีเทาเข้ม */
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      padding: 15px;
      text-decoration: none; /* ลบเส้นขีดใต้ลิงก์ */
      color: inherit; /* ใช้สีข้อความจาก CSS ของหน้า */
    }
    .item:hover {
      background: #444444; /* เปลี่ยนสีพื้นหลังเมื่อ hover */
    }
    .item img {
      width: 100px; /* ความกว้าง 100px */
      height: 150px; /* ความสูง 150px */
      border-radius: 8px;
      object-fit: cover;
    }
    .title {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      color: #ffffff; /* ข้อความสีขาว */
    }
    .status {
      font-size: 12px;
      color: #cccccc; /* ข้อความสีเทาอ่อน */
    }
  </style>
</head>
<body>
  <h1></h1>
  <div class="playlist">
    <a href="https://example.com/ticha" target="_blank" class="item">
      <img src="https://img2.pic.in.th/pic/lya8t4rvi80UoYQJmtB-o.jpg" alt="ทิชา">
      <div class="title">ทิชา</div>
      <div class="status">(ยังไม่จบ)</div>
    </a>
    <a href="https://example.com/kong-ngang" target="_blank" class="item">
      <img src="https://img5.pic.in.th/file/secure-sv1/The-Scent-of-Hers-2024--300x450.webp" alt="เก้ากระดั่งงา">
      <div class="title">เก้ากระดั่งงา</div>
      <div class="status">(ยังไม่จบ)</div>
    </a>
    <a href="https://example.com/dirty-laundry" target="_blank" class="item">
      <img src="https://www.123-hd.com/wp-content/uploads/2023/01/Dirty-Laundry-300x450.png" alt="ซัก อบ ร้าย">
      <div class="title">ซัก อบ ร้าย นายสะอาด</div>
      <div class="status">(จบแล้ว)</div>
    </a>
    <a href="https://example.com/secret-of-us" target="_blank" class="item">
      <img src="https://www.123-hd.com/wp-content/uploads/2024/06/The-Secret-of-us-Series-2024-%E0%B9%83%E0%B8%88%E0%B8%8B%E0%B9%88%E0%B8%AD%E0%B8%99%E0%B8%A3%E0%B8%B1%E0%B8%81-300x450.jpg" alt="ใจซ่อนรัก">
      <div class="title">ใจซ่อนรัก</div>
      <div class="status">(ยังไม่จบ)</div>
    </a>
    <a href="https://example.com/queen-ayodhaya" target="_blank" class="item">
      <img src="https://www.123-hd.com/wp-content/uploads/2024/10/The-Empress-of-Ayodhaya-2024-%E0%B9%81%E0%B8%A1%E0%B9%88%E0%B8%AB%E0%B8%A2%E0%B8%B1%E0%B8%A7-300x450.jpg" alt="แม่หยัว">
      <div class="title">แม่หยัว</div>
      <div class="status">(The Musical)</div>
    </a>
  </div>
</body>
</html>
