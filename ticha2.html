<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>โปรแกรมเล่นวิดีโอ</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    iframe {
      width: 80%;
      height: 80%;
      border: none;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      background: yellow;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      color: black;
      border-radius: 5px;
    }
    button:hover {
      background: orange;
    }
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <iframe id="videoFrame" src="https://playermhd.p2phls.xyz/embed/qdn9jcwq60?autoplay=1" allowfullscreen></iframe>

  <div class="controls">
    <button id="muteBtn">เปิดเสียง</button>
    <button id="fullscreenBtn">ขยายหน้าจอ</button>
  </div>

  <script>
    const muteBtn = document.getElementById('muteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const iframe = document.getElementById('videoFrame');

    let isMuted = false;

    // ปุ่มเปิด/ปิดเสียง
    muteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      muteBtn.textContent = isMuted ? 'เปิดเสียง' : 'ปิดเสียง';
      // ส่งคำสั่งไปยัง iframe (ต้องการพารามิเตอร์จาก URL ของ iframe)
      iframe.src = isMuted ? "https://playermhd.p2phls.xyz/embed/qdn9jcwq60?autoplay=1&mute=1" : "https://playermhd.p2phls.xyz/embed/qdn9jcwq60?autoplay=1&mute=0";
    });

    // ปุ่มขยายหน้าจอ
    fullscreenBtn.addEventListener('click', () => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.webkitRequestFullscreen) { // Safari
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    });
  </script>

</body>
</html>
